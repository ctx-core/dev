<div class="Color__Bar">
	<ul class="data">
		{#each order as issue_id}
			<li
				class="{classes[values[issue_id] || 0]}"
				title={titles[issue_id]}
				style="{style__li(weights, issue_id)}"
			>
				{representations[issue_id]}
			</li>
		{/each}
	</ul>
	<ul
		class="labels {class__labels}"
	>
		{#each order as issue_id}
			<li
				class="label"
				title={titles[issue_id]}
				style="{style__li(weights, issue_id)}"
			>
				<div>{labels[issue_id]}</div>
			</li>
		{/each}
	</ul>
</div>

<script>
	import { _class, _style } from '@ctx-core/html/lib.mjs'
	import { log, debug } from '@ctx-core/logger/lib.mjs'
	const logPrefix = '@ctx-core/color-bar/Color__Bar.html'
	export default {
		computed: {
			class__labels: ({ labels }) =>
				_class({ present: labels })
		},
		helpers: {
			style__li
		}
	}
	function style__li(weights, issue_id) {
		return _style({
			'-webkit-box-flex': weights[issue_id],
			flex: weights[issue_id]
		})
	}
</script>

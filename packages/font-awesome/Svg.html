<script>
	import { iife } from '@ctx-core/function'
	let class__ = $$props.class || ''
	export let spin = ''
	export let inverse = ''
	export let pulse = ''
	export let flip = null
	export let width
	export let height
	export let x = 0
	export let y = 0
	export let style = ''
	export let label = ''
	export let box
	$: klass = iife(() => {
		const ARR__class = ['fa-icon']
		if (spin) {
			ARR__class.push('fa-spin')
		}
		if (flip === 'horizontal') {
			ARR__class.push('fa-flip-horizontal')
		} else if (flip === 'vertical') {
			ARR__class.push('fa-flip-vertical')
		}
		if (inverse) {
			ARR__class.push('fa-inverse')
		}
		if (pulse) {
			ARR__class.push('fa-pulse')
		}
		return ARR__class.join(' ')
	})
</script>

<svg
	version="1.1"
	class="{klass} {class__}"
	{width}
	{height}
	{x}
	{y}
	{style}
	{label}
	role="{ label ? 'img' : 'presentation' }"
	viewBox="{box}"
>
  <slot></slot>
</svg>

<style>
	.fa-icon {
		display: inline-block;
		fill: currentColor;
	}
	.fa-flip-horizontal {
		transform: scale(-1, 1);
	}
	.fa-flip-vertical {
		transform: scale(1, -1);
	}
	.fa-spin {
		animation: fa-spin 1s 0s infinite linear;
	}
	.fa-inverse {
		color: #fff;
	}
	.fa-pulse {
		animation: fa-spin 1s infinite steps(8);
	}
	@keyframes fa-spin {
		0% {
			transform: rotate(0deg);
		}
		100% {
			transform: rotate(360deg);
		}
	}
</style>

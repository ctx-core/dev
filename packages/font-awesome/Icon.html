<script>
	import { writable } from 'svelte/store'
	import { or } from '@ctx-core/function'
	import { _a1__wrap } from '@ctx-core/array'
	import Path from './Path.html'
	import Polygon from './Polygon.html'
	import Raw from './Raw.html'
	import { get__icon } from './lib'
	import { I } from '@ctx-core/combinators'
	import { _style } from '@ctx-core/html'
	export let style = ''
	export let name = null
	export let scale = 1.0
	export let spin = false
	export let inverse = false
	export let pulse = false
	export let flip = null
	export let label = ''
	export let x = 0
	export let y = 0
	export let childrenWidth = 0
	export let childrenHeight = 0
	export let outerScale = 1
	export let width = '100%'
	export let height = '100%'
	export let viewBox = null
	let name__
	let class__svg
	let normalisedScale
	let icon
	let viewBox__svg
	let width__icon
	let width__svg
	let height__icon
	let height__svg
	let style__svg
	let dom__svg
	$: {
		const a1__class = ['fa-icon']
		if (spin) {
			a1__class.push('fa-spin')
		}
		if (flip === 'horizontal') {
			a1__class.push('fa-flip-horizontal')
		} else if (flip === 'vertical') {
			a1__class.push('fa-flip-vertical')
		}
		if (inverse) {
			a1__class.push('fa-inverse')
		}
		if (pulse) {
			a1__class.push('fa-pulse')
		}
		if ($$props.class) {
			a1__class.push($$props.class)
		}
		class__svg = a1__class.join(' ')
	}
	$: {
		let numScale = 1
		if (typeof scale !== 'undefined') {
			numScale = Number(scale)
		}
		if (isNaN(numScale) || numScale <= 0) { // eslint-disable-line no-restricted-globals
			console.warn('Invalid prop: prop "scale" should be a number over 0.') // eslint-disable-line no-console
			normalisedScale = outerScale
		} else {
			normalisedScale = numScale * outerScale
		}
	}
	$: name__ = or(_a1__wrap(name))
	$: icon = name__ ? get__icon(name__) : null
	$: width__icon = icon && icon.width
	$: height__icon = icon && icon.height
	$: width__svg = width || '100%'
	$: height__svg = height || '100%'
	$: viewBox__svg = viewBox || `0 0 ${width__icon || 0} ${height__icon || 0}`
	$: style__svg =
		_style(
			normalisedScale
			? { 'font-size': `${normalisedScale}em` }
			: {},
			style
		)
</script>

<svelte:options namespace="svg"></svelte:options>

<svg
	bind:this={dom__svg}
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	version="1.2"
	class="Icon {class__svg}"
	{label}
	width="{width__svg}"
	height="{height__svg}"
	{x}
	{y}
	viewBox="{viewBox__svg}"
	style="{I(style__svg)}"
	{spin}
	{flip}
	{inverse}
	{pulse}
	role="{ label ? 'img' : 'presentation' }"
>
  <slot>
    {#if icon}
      {#if icon.paths}
        {#each icon.paths as path, i}
      	  <Path id="{i}" data="{path}"/>
        {/each}
      {/if}
      {#if icon.polygons}
        {#each icon.polygons as polygon, i}
        	<Polygon id="{i}" data="{polygon}"/>
        {/each}
      {/if}
      {#if icon.raw}
        <Raw {icon}/>
      {/if}
    {/if}
  </slot>
</svg>

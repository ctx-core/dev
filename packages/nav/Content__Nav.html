<script>
	import { __opened__nav, open__nav, close__nav } from './store'
	let nav
	let class__
	$: class__ = $$props.class || ''
	function __click__nav(event) {
		const { target } = event
		if (target !== nav) {
			close__nav()
		}
	}
</script>

<nav
	bind:this={nav}
	class="Content__Nav {class__}"
	class:opened__nav="{$__opened__nav}"
	on:click="{__click__nav}"
>
	<slot></slot>
</nav>

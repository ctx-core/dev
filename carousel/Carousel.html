<svelte:window
	on:resize=resize__items()
	on:touchstart=__touchstart__window(event)
	on:touchmove=__touchmove__window(event)
	on:touchend=__touchend__window(event)
	on:touchleave=__touchleave__window(event)
	on:touchcancel=__touchcancel__window(event)
	on:mousedown=__mousedown__window(event)
	on:mousemove=__mousemove__window(event)
	on:mouseup=__mouseup__window(event)
></svelte:window>

<div
	ref:Carousel
	class="Carousel {class__Carousel}"
>
	<div class="prev button" on:click=prev()>
		<Icon name="chevron-left"></Icon>
	</div>
	<div class="next button" on:click=next()>
		<Icon name="chevron-right"></Icon>
	</div>
	<div class="items" style="{style__items}" ref:items>
		<slot></slot>
	</div>
</div>

<style type="text/scss" @lang="sass">
	@import '__/css/variables';
	.Carousel {
		width: 100%;
		height: 100%;
		position: absolute;
		&.loading {
			background-color: rgba($blue, 0.6);
			> .items {
				visibility: hidden;
			}
		}
		&.is__touchstart {
			.button {
				cursor: auto;
			}
			> .items {
				cursor: grabbing;
			}
		}
		.button {
			display: block;
			position: absolute;
			top: calc(50% - 2.5rem);
			width: 5rem;
			height: 5rem;
			opacity: 0.4;
			@media(max-width: 768px) {
				height: 3rem;
				width: 3rem;
			}
			&:hover {
				opacity: 0.8;
			}
			&.prev {
				left: 0;
				z-index: 2;
			}
			&.next {
				right: 0;
				z-index: 2;
			}
			:global(svg) {
				width: 100%;
				height: 100%;
			}
		}
		> .items {
			width: 100%;
			height: 100%;
			overflow: visible;
			display: flex;
			flex-direction: row;
		}
	}
</style>

<script>
	import { assign } from 'ctx-core/object/lib.mjs'
	import { _class, _style } from 'ctx-core/html/lib.mjs'
	import Icon from 'svelte-awesome/components/Icon.html'
	import { register__chevron_left, register__chevron_right } from 'ctx-core/svelte-awesome/lib.mjs'
	export default {
		data() {
			return {
				loading: true,
				index: 0,
				transition__item: '',
				period__interval: 10000,
				transition_duration: 500,
				translateX: 0,
				is__touchstart: false,
				clientX__mousedown: null,
				clientX__mousemove: null
			}
		},
		setup() {
			register__chevron_left(Icon)
			register__chevron_right(Icon)
		},
		oncreate() {
			this.setInterval__background_image()
			this.resize__items()
			this.set({ loading: false, refs: this.refs })
		},
		ondestroy() {
			this.clearInterval__background_image()
		},
		onstate({ changed, current }) {
			if (changed.ARR__ctx__style__item) {
				const { ARR__ctx__style__item } = current
				for (let i = 0; i < ARR__ctx__style__item.length; i++) {
					const ctx__style__item = ARR__ctx__style__item[i]
					const { item, style } = ctx__style__item
					try {
						assign(item.style, style)
					} catch (e) {
						console.debug('onstate|catch|debug|1', {
							item,
							style,
							i,
							ctx__style__item,
							ARR__ctx__style__item,
							changed,
							current,
						})
						throw e
					}
				}
			}
		},
		computed: {
			style__items: (
				{
					index,
					width,
					length__items,
					updating,
					transition_duration,
					translateX
				}) =>
				_style({
					width: `${width * length__items}px`,
					transition: updating ? `${transition_duration}ms ease-out` : 0,
					transform: translateX ? `translate(${translateX}px)` : '',
				}) || '',
			index__last: ({ length__items }) =>
				length__items - 1,
			index__previous: ({ index, index__last }) =>
				index ? index - 1 : index__last,
			index__next: ({ index, index__last }) =>
				(index < index__last) ? index + 1 : 0,
			ARR__ctx__style__item: (
				{
					items,
					index,
					index__last,
					index__previous,
					index__next,
					width,
					height,
					length__items
				}
			) => {
				const ARR__ctx__style__item = []
				for (let i = 0; i < length__items; i++) {
					const px__left = _px__left(i, {
						index,
						index__previous,
						index__next,
						width
					})
					ARR__ctx__style__item.push({
						item: items.children[i],
						style: {
							position: 'absolute',
							top: 0,
							left: `${px__left}px`,
							height: `${height}px`,
							width: `${width}px`,
							'z-index': 1,
						}
					})
				}
				return ARR__ctx__style__item
			},
			width: ({ Carousel }) => Carousel && parseFloat(getComputedStyle(Carousel).width),
			height: ({ items }) => items && parseFloat(getComputedStyle(items).height),
			Carousel: ({ refs }) => refs && refs.Carousel,
			length__items: ({ items }) => items && items.children.length,
			items: ({ refs }) => refs && refs.items,
			class__Carousel: ({ loading, updating, is__touchstart }) =>
				_class({ loading, updating, is__touchstart }),
		},
		methods: {
			resize__items() {
				const { refs } = this
				this.set({ refs })
			},
			setInterval__background_image() {
				this.clearInterval__background_image()
				const interval__background_image = setInterval(
					() => this.next(),
					this.get().period__interval)
				this.set({ interval__background_image })
			},
			clearInterval__background_image() {
				const { interval__background_image } = this.get()
				if (interval__background_image) {
					clearInterval(interval__background_image)
				}
				this.set({ interval__background_image: null })
			},
			next() {
				const { length__items } = this.get()
				const index = (this.get().index + 1) % length__items
				this.set__index(index)
			},
			prev() {
				const { length__items } = this.get()
				const index = (length__items + this.get().index - 1) % length__items
				this.set__index(index)
			},
			set__index(index__transition) {
				const { transition_duration } = this.get()
				const px__left = -1 * _px__left(index__transition, this.get())
				this.clearInterval__background_image()
				this.set({ updating: true })
				setTimeout(() => {
					this.set({ translateX: px__left })
					setTimeout(() => {
						if (!this.get().updating) {
							return
						}
						this.set({ updating: false })
						setTimeout(() => {
							this.set({ index: index__transition, translateX: 0 })
							this.setInterval__background_image()
						}, 0)
					}, transition_duration)
				}, 100)
			},
			__touchstart__window(event) {
				this.__mousedown__window(event.changedTouches[0])
			},
			__touchmove__window(event) {
				this.__mousemove__window(event.changedTouches[0])
			},
			__touchend__window(event) {
				this.__mouseup__window(event.changedTouches[0])
			},
			__touchleave__window(event) {
				this.__mouseup__window(event.changedTouches[0])
			},
			__touchcancel__window(event) {
				this.__mouseup__window(event.changedTouches[0])
			},
			__mousedown__window(event) {
				const { Carousel } = this.refs
				const { top, left, height, width } = Carousel.getBoundingClientRect()
				const { clientX, clientY } = event
				const active = clientY >= top && clientY <= (top + height) && clientX >= left && clientX <= (left + width)
				if (active) {
					const { translateX } = this.get()
					this.set({
						is__touchstart: true,
						clientX__mousedown: clientX - translateX,
						updating: false,
					})
				}
			},
			__mousemove__window(event) {
				if (!this.get().is__touchstart) return
				const { clientX } = event
				const { clientX__mousedown } = this.get()
				const translateX = clientX - clientX__mousedown
				this.set({
					translateX,
					clientX__mousemove: clientX
				})
			},
			__mouseup__window(event) {
				if (!this.get().is__touchstart) return
				const { clientX } = event
				const { clientX__mousedown } = this.get()
				const clientX__diff = clientX - clientX__mousedown
				const translateX = clientX__diff
				this.set({
					is__touchstart: false,
					translateX,
					clientX__mousedown: null,
					clientX__mousemove: null
				})
				if (clientX__diff > 0) {
					this.set({ translateX })
					this.prev()
				} else if (clientX__diff < 0) {
					this.set({ translateX })
					this.next()
				} else {
					this.set({ translateX: 0 })
				}
			}
		},
		components: {
			Icon
		}
	}
	function _px__left(i, state = {}) {
		const { index, index__previous, index__next, width } = state
		return (
			i == index
			? 0
			: i == index__previous
				? -width
				: i == index__next
					? width
					: width * (i - index)
		)
	}
</script>
